<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>404 - Page Not Found</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background: #121212;
                color: #e0e0e0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
                position: relative;
            }

            .container {
                text-align: center;
                z-index: 2;
                position: relative;
                padding: 2rem;
                background: rgba(18, 18, 18, 0.8);
                border-radius: 15px;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .error-code {
                font-size: 8rem;
                font-weight: 900;
                background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                text-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
                margin-bottom: 1rem;
            }

            .error-message {
                font-size: 1.5rem;
                margin-bottom: 2rem;
                color: #b0b0b0;
            }

            .philosophical-quote {
                font-style: italic;
                border-left: 3px solid #4ecdc4;
                padding-left: 1.5rem;
                margin: 1.5rem 0;
            }

            .home-btn {
                display: inline-block;
                padding: 12px 30px;
                background: linear-gradient(45deg, #667eea, #764ba2);
                color: white;
                text-decoration: none;
                border-radius: 25px;
                font-weight: 600;
                transition: all 0.3s ease;
                border: none;
                cursor: pointer;
            }

            .quote {
                font-style: italic;
                color: #e0e0e0;
                font-size: 1.1rem;
                margin: 0;
                line-height: 1.6;
            }

            .author {
                color: #b0b0b0;
                font-size: 0.9rem;
                margin-top: 0.5rem;
                text-align: right;
            }

            .home-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            }

            .floating {
                position: absolute;
                border-radius: 50%;
                background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #667eea);
                opacity: 0.1;
                animation: float 6s ease-in-out infinite;
            }

            .floating:nth-child(1) {
                width: 80px;
                height: 80px;
                top: 20%;
                left: 10%;
                animation-delay: 0s;
            }

            .floating:nth-child(2) {
                width: 120px;
                height: 120px;
                top: 60%;
                right: 15%;
                animation-delay: 2s;
            }

            .floating:nth-child(3) {
                width: 60px;
                height: 60px;
                bottom: 20%;
                left: 20%;
                animation-delay: 4s;
            }

            @keyframes float {
                0%, 100% { transform: translateY(0px) rotate(0deg); }
                50% { transform: translateY(-20px) rotate(180deg); }
            }

            @media (max-width: 768px) {
                .error-code { font-size: 6rem; }
                .error-message { font-size: 1.2rem; }
                .container { margin: 1rem; padding: 1.5rem; }
            }
        </style>
    </head>
    <body>
        <div class="floating"></div>
        <div class="floating"></div>
        <div class="floating"></div>

        <div class="container">
            <div class="error-code">404 -s</div>
                <div class="error-message">
                    <div class="philosophical-quote">
                    <p class="quote">"if you gaze long into an abyss, the abyss also gazes into you."</p>
                    <p class="author">- Nietzsche</p>
                </div>
            </div>
            <a href="/home" class="home-btn">Return to Safety</a>
        </div>
    </body>
</html>
